<!doctype html>
<html>
<head>

  <title>ChartJS</title>

  <script src="../platform/platform.js"></script>
  <link rel="import" href="chart-js.html">

  <style>
    body {
        position: relative;
        font-family: "proxima-nova", 'Helvetica Neue', 'Helvetica', 'sans-serif';
        color: #232830;
        font-size: 20px;
    }

    chart-js {
        width: 500px;
        height: 250px;
    }

  </style>

</head>

<body>

<template is="auto-binding" layout vertical>

    <h3>Bar</h3>
    <chart-js
            kind="Bar"
            data="{{barData}}"
            on-chart-items-selected="{{itemsSelected}}">
    </chart-js>


    <h3>Line</h3>
    <chart-js
            kind="Line"
            data="{{lineData}}"
            on-chart-items-selected="{{itemsSelected}}">
    </chart-js>

    <h3>Pie</h3>
    <chart-js
            kind="Pie"
            showLegend="true"
            data="{{pieData}}"
            on-chart-items-selected="{{itemsSelected}}">
    </chart-js>

    <h3>Doughnut</h3>
    <chart-js
            kind="Doughnut"
            showLegend="true"
            data="{{pieData}}"
            on-chart-items-selected="{{itemsSelected}}">
    </chart-js>

    <h3>Radar</h3>
    <chart-js
            kind="Radar"
            data="{{radarData}}"
            on-chart-items-selected="{{itemsSelected}}">
    </chart-js>

    <h3>Polar Area</h3>
    <chart-js
            kind="PolarArea"
            showLegend="true"
            data="{{polarAreaData}}"
            on-chart-items-selected="{{itemsSelected}}">
    </chart-js>

</template>

<script>
    var t = document.querySelector("template");
    t.changeData = function() {
        t.barData = {
            labels: ["January", "February", "March", "April"],
            datasets: [{
                fillColor : "rgba(239,241,245,1)",
                strokeColor : "rgba(0,0,0,0)",
                highlightFill: "rgba(230,233,240,1)",
                data: [22, 3, 45, 66]
            }]
        };
    }
    t.barData = {
        labels: ["January", "February", "March", "April", "May", "June", "July"],
        datasets: [{
            fillColor : "rgba(239,241,245,1)",
            strokeColor : "rgba(0,0,0,0)",
            highlightFill: "rgba(230,233,240,1)",
            data: [65, 59, 80, 81, 56, 55, 40]
        }]
    };
    t.lineData = {
        labels: ["January", "February", "March", "April", "May", "June", "July"],
        datasets: [{
            label: "My First dataset",
            fillColor: "rgba(220,220,220,0.2)",
            strokeColor: "rgba(220,220,220,1)",
            pointColor: "rgba(220,220,220,1)",
            pointStrokeColor: "#fff",
            pointHighlightFill: "#fff",
            pointHighlightStroke: "rgba(220,220,220,1)",
            data: [65, 59, 80, 81, 56, 55, 40]
        }]
    };
    t.pieData = [
        {
            value: 300,
            color:"#F7464A",
            highlight: "#FF5A5E",
            label: "Red"
        },
        {
            value: 50,
            color: "#46BFBD",
            highlight: "#5AD3D1",
            label: "Green"
        },
        {
            value: 100,
            color: "#FDB45C",
            highlight: "#FFC870",
            label: "Yellow"
        }
    ];
    t.radarData = {
        labels: ["Eating", "Drinking", "Sleeping", "Designing", "Coding", "Cycling", "Running"],
        datasets: [
            {
                label: "My First dataset",
                fillColor: "rgba(220,220,220,0.2)",
                strokeColor: "rgba(220,220,220,1)",
                pointColor: "rgba(220,220,220,1)",
                pointStrokeColor: "#fff",
                pointHighlightFill: "#fff",
                pointHighlightStroke: "rgba(220,220,220,1)",
                data: [65, 59, 90, 81, 56, 55, 40]
            },
            {
                label: "My Second dataset",
                fillColor: "rgba(151,187,205,0.2)",
                strokeColor: "rgba(151,187,205,1)",
                pointColor: "rgba(151,187,205,1)",
                pointStrokeColor: "#fff",
                pointHighlightFill: "#fff",
                pointHighlightStroke: "rgba(151,187,205,1)",
                data: [28, 48, 40, 19, 96, 27, 100]
            }
        ]
    };
    t.polarAreaData = [
        {
            value: 300,
            color:"#F7464A",
            highlight: "#FF5A5E",
            label: "Red"
        },
        {
            value: 50,
            color: "#46BFBD",
            highlight: "#5AD3D1",
            label: "Green"
        },
        {
            value: 100,
            color: "#FDB45C",
            highlight: "#FFC870",
            label: "Yellow"
        },
        {
            value: 40,
            color: "#949FB1",
            highlight: "#A8B3C5",
            label: "Grey"
        },
        {
            value: 120,
            color: "#4D5360",
            highlight: "#616774",
            label: "Dark Grey"
        }

    ];

    t.itemsSelected = function(event, detail) {
        console.log('items selected: ' + JSON.stringify(detail));
    }

</script>
</body>
</html>
